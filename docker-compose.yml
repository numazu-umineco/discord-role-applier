services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-role-applier
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
